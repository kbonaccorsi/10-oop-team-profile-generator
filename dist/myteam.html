<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- global bootstrap link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- global fontawesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- local css link -->
        <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Document</title>
</head>

<body>

    <main class="container-fluid vh-100">
        <!-- at the top of the page -->
        <header class="jumbotronHeader container-fluid text-center rounded">
            <h1>My Team</h1>
        </header>
        <section class="container-fluid d-flex flex-row flex-wrap justify-content-center align-content-center h-auto">
            <!-- Each team member has their own card of information -->
            <div class="card text-center border-light m-2 shadow-lg rounded">
                <div class="card-header">
                    <h2 class="managerName">${managerName}</h2>
                    <h5 class="manager-card-title"><i class="fas fa-mug-hot"></i>Manager</h5>
                    <h5 class="engineer-card-title"><i class="fas fa-glasses"></i>Engineer</h5>
                    <h5 class="employee-card-title"><i class="fas fa-clipboard-list"></i>Employee</h5>
                    <h5 class="intern-card-title"><i class="fas fa-user-graduate"></i>Intern</h5>
                </div>
                <div class="card-body">
                    <ul class="managerInformation">
                        <li class="managerId" id="managerId">Id:${response.manager.managerId}</li>
                        <li class="managerEmail" id="managerEmail"><a href="mailto: abc@example.com">Email:${response.manager.managerEmail}</a></li>
                        <li class="managerOfficeNumber" id="managerOfficeNumber">Office number:${response.manager.managerOfficeNumber}</li>
                    </ul>
                    
                </div>
            </div>
            
        </section>
    </main>
    <!-- local javascript link -->
    <script type="text/javascript" src="../index.js"></script>
</body>

</html>
