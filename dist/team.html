<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- global bootstrap link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Document</title>
</head>

<body>

    <main class="container-fluid vh-100">
        <!-- at the top of the page -->
        <header class="jumbotronHeader container-fluid text-center">
            <h1>My Team</h1>
        </header>
        <section class="container-fluid d-flex flex-row flex-wrap justify-content-center align-content-center h-auto">
            <!-- Each team member has their own card of information -->
            <div class="card text-center border-light m-2">
                <div class="card-header">
                    <h5 class="card-title">Team Member's Role</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">Information Listed</p>
                    <a href="mailto: abc@example.com">Send Email</a>
                </div>
            </div>
            
        </section>
    </main>

    <script type="text/javascript" src="../index.js"></script>
</body>

</html>
